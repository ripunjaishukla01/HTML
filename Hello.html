<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elogin E-commerce Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #cd5da2;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .search-bar {
            display: flex;
            margin: 10px 0;
            justify-content: center;
        }
        .search-bar input {
            padding: 10px;
            font-size: 16px;
            width: 60%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .search-bar button {
            padding: 10px;
            background-color: #ff9f00;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .categories {
            display: flex;
            justify-content: space-around;
            background-color: #ffffff;
            padding: 10px 0;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .category {
            text-align: center;
            font-size: 18px;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            padding: 20px;
        }
        .product-item {
            background-color: white;
            padding: 15px;
            margin: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 200px;
            text-align: center;
        }
        .product-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product-item h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .product-item p {
            font-size: 16px;
            color: #555;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">Elogin</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Categories</a>
            <a href="#">Offers</a>
            <a href="#">Cart</a>
        </nav>
    </header>

    <!-- Search Bar Section -->
    <div class="search-bar">
        <input type="text" placeholder="Search for products, brands, and more">
        <button>Search</button>
    </div>

    <!-- Categories Section -->
    <div class="categories">
        <div class="category">
            <h3>Mobile</h3>
        </div>
        <div class="category">
            <h3>Fashion</h3>
        </div>
        <div class="category">
            <h3>Home</h3>
        </div>
        <div class="category">
            <h3>laptop</h3>
        </div>
    </div>
